<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script src="../lib/jquery.js"></script>
  <script src="Algorithm.js"></script>
  <script src="Translator.js"></script>
  <script>
    function run() 
    {
      box = $("#alg_box")
      results = $("#results");
      var inputs = box.val().split("\n")
      results.html("");
      $.each(inputs, function(index, input) {
        results.append(Translator.findAllWays(Translator.formatInput(input)).join("<BR>") + "<BR>")
      });
    }
  </script>
</head>
<body>
  <textarea
    cols="5"
    type="text" 
    id="alg_box"
    ></textarea><br>
  <input type="button" onclick="run()" value="Go" />
  <div id="results"></div>
  <div id="options"></div>
</body>
</html>
